<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert_javascript</title>
    <script type="text/javascript">
        function message(){
            alert("This alert box has called with the onload event")
        }
    </script>
</head>
<body onload="message()">
    
</body>
</html>
