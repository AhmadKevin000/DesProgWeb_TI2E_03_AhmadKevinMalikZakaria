<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog prompt</title>
</head>
<body>
    <script>
        var nama = prompt("Siapa nama kamu?", "");
        document.write("<p>Hello " + nama + "</p>")
    </script>
</body>
</html>
