<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi Javascript</title>
    <script type="text/javascript">
        function total(numberA, numberB) {
         return numberA + numberB   
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        document.write(total(2,3))
    </script>
</body>
</html>
